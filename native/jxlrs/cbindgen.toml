# cbindgen configuration for generating C header

language = "C"
header = """/* 
 * jxlrs - C API for jxl-rs JPEG XL decoder
 * Auto-generated by cbindgen. Do not edit manually.
 */"""
include_guard = "JXLRS_H"
autogen_warning = "/* Warning: this file is autogenerated by cbindgen. Don't modify manually. */"
tab_width = 4
style = "both"

[defines]
"target_os = windows" = "JXLRS_WINDOWS"
"target_os = linux" = "JXLRS_LINUX"
"target_os = macos" = "JXLRS_MACOS"

[parse]
parse_deps = false
include = []
extra_bindings = []

[export]
include = []
exclude = []
prefix = ""

[export.rename]

[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true

[fn]
rename_args = "None"
args = "vertical"
sort_by = "None"

[struct]
rename_fields = "None"

[macro_expansion]
bitflags = true
